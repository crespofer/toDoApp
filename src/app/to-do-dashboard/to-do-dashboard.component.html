<div class="todo-container"> <!--div class called todo-container and a header called todolist-->
    <h2>To-Do-List</h2>
</div>

<!--will bring user input and bring it into component, store in array, display-->
<div class="input-container">
    <input [(ngModel)] ="newTask" placeholder="Enter task"/>

    <button class="add-button" (click)="addTask()">Add</button>
</div>

<ul>
    <li *ngFor="let task of tasks; let i = index" class="task-item">
        <span>{{ task }}</span>
        <button class="delete-button" (click)="removeTask(i)">Delete</button>
    </li>
</ul>
